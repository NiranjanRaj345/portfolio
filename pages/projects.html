<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Portfolio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <style>
        .projects-grid {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-content {
            padding: 1.5rem;
        }

        .project-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .tech-stack {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-badge {
            background: var(--background-color);
            color: var(--primary-color);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.9rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-links a {
            color: var(--primary-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .project-links a:hover {
            text-decoration: underline;
        }

        /* Project Detail Styles */
        .project-detail {
            display: none;
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--navbar-height));
            background: white;
            z-index: 100;
            overflow-y: auto;
            padding: 2rem;
        }

        .project-detail.active {
            display: block;
            animation: fadeInUp 0.3s ease;
        }

        .case-study {
            max-width: 800px;
            margin: 0 auto;
        }

        .case-study section {
            margin-bottom: 2rem;
        }

        .case-study h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .back-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .back-button:hover {
            transform: translateY(-3px);
        }

        @media (max-width: 768px) {
            .projects-grid {
                grid-template-columns: 1fr;
                margin-top: 100px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div data-include="../assets/components/navbar.html"></div>

    <!-- Projects Grid -->
    <div class="projects-grid">
        <!-- Dynamically loaded projects -->
    </div>

    <!-- Project Detail View -->
    <div class="project-detail">
        <div class="case-study">
            <!-- Dynamically loaded project details -->
        </div>
        <button class="back-button">Back to Projects</button>
    </div>

    <script>
        // Load and display projects
        async function loadProjects() {
            try {
                const response = await fetch('../assets/data/content.json');
                const data = await response.json();
                const projectsGrid = document.querySelector('.projects-grid');
                
                data.projects.forEach(project => {
                    const projectCard = document.createElement('div');
                    projectCard.className = 'project-card page-transition';
                    projectCard.innerHTML = `
                        <img src="../${project.image}" alt="${project.title}" class="project-image">
                        <div class="project-content">
                            <h3 class="project-title">${project.title}</h3>
                            <p class="project-description">${project.description}</p>
                            <div class="tech-stack">
                                ${project.tech.map(tech => `
                                    <span class="tech-badge">${tech}</span>
                                `).join('')}
                            </div>
                            <div class="project-links">
                                <a href="${project.demo}" target="_blank">
                                    <i class="fas fa-external-link-alt"></i> Live Demo
                                </a>
                                <a href="${project.github}" target="_blank">
                                    <i class="fab fa-github"></i> GitHub
                                </a>
                            </div>
                        </div>
                    `;
                    
                    // Add click event for case study view
                    projectCard.addEventListener('click', () => showProjectDetail(project));
                    projectsGrid.appendChild(projectCard);
                });
            } catch (error) {
                console.error('Error loading projects:', error);
            }
        }

        // Show project detail/case study
        function showProjectDetail(project) {
            const detailView = document.querySelector('.project-detail');
            const caseStudy = detailView.querySelector('.case-study');
            
            caseStudy.innerHTML = `
                <section>
                    <h2>Overview</h2>
                    <p>${project.description}</p>
                </section>
                <section>
                    <h2>Problem</h2>
                    <p>${project.problem}</p>
                </section>
                <section>
                    <h2>Solution</h2>
                    <p>${project.solution}</p>
                </section>
                <section>
                    <h2>Technologies Used</h2>
                    <div class="tech-stack">
                        ${project.tech.map(tech => `
                            <span class="tech-badge">${tech}</span>
                        `).join('')}
                    </div>
                </section>
                <section>
                    <h2>Links</h2>
                    <div class="project-links">
                        <a href="${project.demo}" target="_blank">
                            <i class="fas fa-external-link-alt"></i> Live Demo
                        </a>
                        <a href="${project.github}" target="_blank">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                    </div>
                </section>
            `;
            
            detailView.classList.add('active');
        }

        // Handle back button
        document.querySelector('.back-button').addEventListener('click', () => {
            document.querySelector('.project-detail').classList.remove('active');
        });

        // Function to include HTML content
        async function includeHTML() {
            const elements = document.querySelectorAll('[data-include]');
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                const file = element.getAttribute('data-include');
                if (file) {
                    try {
                        const response = await fetch(file);
                        const html = await response.text();
                        element.innerHTML = html;
                    } catch (error) {
                        console.error('Error fetching HTML:', error);
                        element.innerHTML = 'Error loading content.';
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await includeHTML();
            loadProjects();
            
            // Add Font Awesome if not already added
            if (!document.querySelector('#font-awesome')) {
                const fontAwesome = document.createElement('link');
                fontAwesome.id = 'font-awesome';
                fontAwesome.rel = 'stylesheet';
                fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
                document.head.appendChild(fontAwesome);
            }
        });
    </script>
</body>
</html>
