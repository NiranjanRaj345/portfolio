<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Portfolio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <style>
        .about-container {
            max-width: 1200px;
            margin: 120px auto 40px;
            padding: 0 20px;
        }

        /* Bio Section */
        .bio-section {
            text-align: center;
            margin-bottom: 4rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .bio-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: var(--secondary-color);
        }

        /* Timeline Section */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 4rem auto;
            padding: 2rem 0;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            width: 2px;
            height: 100%;
            background: var(--primary-color);
            transform: translateX(-50%);
        }

        .timeline-item {
            margin-bottom: 3rem;
            position: relative;
            width: 50%;
            padding: 0 2rem;
        }

        .timeline-item:nth-child(odd) {
            left: 0;
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            left: 50%;
        }

        .timeline-content {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .timeline-content::before {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 20px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .timeline-item:nth-child(odd) .timeline-content::before {
            right: -62px;
        }

        .timeline-item:nth-child(even) .timeline-content::before {
            left: -62px;
        }

        .timeline-year {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .timeline-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .timeline-company {
            color: var(--secondary-color);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        /* Beyond Code Section */
        .beyond-code {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .info-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .info-card:hover {
            transform: translateY(-5px);
        }

        .info-card h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hobbies-list, .learning-list {
            list-style: none;
            padding: 0;
        }

        .hobbies-list li, .learning-list li {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .fun-facts-list {
            list-style: none;
            padding: 0;
        }

        .fun-facts-list li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }

        .fun-facts-list li::before {
            content: 'â†’';
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .timeline::before {
                left: 0;
            }

            .timeline-item {
                width: 100%;
                left: 0 !important;
                text-align: left !important;
                padding-left: 2.5rem;
            }

            .timeline-content::before {
                left: -42px !important;
            }

            .beyond-code {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div data-include="../assets/components/navbar.html"></div>

    <div class="about-container">
        <!-- Bio Section -->
        <div class="bio-section page-transition">
            <p class="bio-text"><!-- Dynamically loaded --></p>
        </div>

        <!-- Career Timeline -->
        <h2 class="section-title">Career Journey</h2>
        <div class="timeline">
            <!-- Dynamically loaded timeline items -->
        </div>

        <!-- Beyond Code Section -->
        <h2 class="section-title">Beyond Code</h2>
        <div class="beyond-code">
            <!-- Hobbies -->
            <div class="info-card page-transition">
                <h3>Hobbies & Interests</h3>
                <ul class="hobbies-list">
                    <!-- Dynamically loaded -->
                </ul>
            </div>

            <!-- Currently Learning -->
            <div class="info-card page-transition">
                <h3>What I'm Learning</h3>
                <ul class="learning-list">
                    <!-- Dynamically loaded -->
                </ul>
            </div>

            <!-- Fun Facts -->
            <div class="info-card page-transition">
                <h3>Fun Facts</h3>
                <ul class="fun-facts-list">
                    <!-- Dynamically loaded -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        async function loadAboutContent() {
            try {
                const response = await fetch('../assets/data/content.json');
                const data = await response.json();
                
                // Load Bio
                document.querySelector('.bio-text').textContent = data.about.bio;
                
                // Load Timeline
                const timeline = document.querySelector('.timeline');
                data.about.timeline.forEach(item => {
                    const timelineItem = document.createElement('div');
                    timelineItem.className = 'timeline-item page-transition';
                    
                    timelineItem.innerHTML = `
                        <div class="timeline-content">
                            <div class="timeline-year">${item.year}</div>
                            <h3 class="timeline-title">${item.title}</h3>
                            <div class="timeline-company">${item.company}</div>
                            <p>${item.description}</p>
                        </div>
                    `;
                    
                    timeline.appendChild(timelineItem);
                });
                
                // Load Hobbies
                const hobbiesList = document.querySelector('.hobbies-list');
                data.about.hobbies.forEach(hobby => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-chevron-right"></i>${hobby}`;
                    hobbiesList.appendChild(li);
                });
                
                // Load Learning Items
                const learningList = document.querySelector('.learning-list');
                data.about.learning.forEach(item => {
                    const li = document.createElement('li');
                    li.innerHTML = `<i class="fas fa-graduation-cap"></i>${item}`;
                    learningList.appendChild(li);
                });
                
                // Load Fun Facts
                const funFactsList = document.querySelector('.fun-facts-list');
                data.about.funFacts.forEach(fact => {
                    const li = document.createElement('li');
                    li.textContent = fact;
                    funFactsList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading about content:', error);
            }
        }

        // Function to include HTML content
        async function includeHTML() {
            const elements = document.querySelectorAll('[data-include]');
            for (let i = 0; i < elements.length; i++) {
                const element = elements[i];
                const file = element.getAttribute('data-include');
                if (file) {
                    try {
                        const response = await fetch(file);
                        const html = await response.text();
                        element.innerHTML = html;
                    } catch (error) {
                        console.error('Error fetching HTML:', error);
                        element.innerHTML = 'Error loading content.';
                    }
                }
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            await includeHTML();
            loadAboutContent();
            
            // Add Font Awesome if not already added
            if (!document.querySelector('#font-awesome')) {
                const fontAwesome = document.createElement('link');
                fontAwesome.id = 'font-awesome';
                fontAwesome.rel = 'stylesheet';
                fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css';
                document.head.appendChild(fontAwesome);
            }
        });
    </script>
</body>
</html>
