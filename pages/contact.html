<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/animations.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
</head>
<body>
    <!-- Navbar -->
    <div data-include="../assets/components/navbar.html"></div>

    <div class="contact-container">
        <div class="contact-grid">
            <!-- Contact Form -->
            <div class="contact-form page-transition">
                <h2>Get In Touch</h2>
                <form id="contactForm" onsubmit="return handleSubmit(event)">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                        <div class="error-message" id="nameError">Please enter your name</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                        <div class="error-message" id="emailError">Please enter a valid email address</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                        <div class="error-message" id="messageError">Please enter your message</div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>

            <!-- Connect Section -->
            <div class="connect-section page-transition">
                <h2>Let's Connect</h2>
                <div class="connect-grid">
                    <!-- Dynamically loaded social links -->
                </div>

                <!-- Email Template Button -->
                <a href="#" class="email-btn email-template-btn" id="emailTemplateBtn">
                    <i class="fas fa-envelope"></i> Use Email Template
                </a>

                <!-- QR Code Section -->
                <div class="qr-section">
                    <h3>Scan to Connect</h3>
                    <div class="qr-code" id="qrCode">
                        <!-- QR Code will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/main.js"></script>
    <script src="../assets/js/contact.js"></script>
</body>
</html>
